<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
  //ouai j'ai demander a chatgpt de faire se style la
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Formulaire d'inscription</h1>

  <form action="traitement.php" method="POST">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required minlength="2" maxlength="50">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required minlength="6" maxlength="20">

    <label>Sexe :</label>
    <label><input type="radio" name="sexe" value="H" required> Homme</label>
    <label><input type="radio" name="sexe" value="F" required> Femme</label>

    <label for="ville">Ville :</label>
    <select id="ville" name="ville" required>
      <option value="">--Choisissez--</option>
      <option value="Paris">Paris</option>
      <option value="Lyon">Lyon</option>
      <option value="Marseille">Marseille</option>
    </select>

    <label for="loisirs">Loisirs :</label>
    <textarea id="loisirs" name="loisirs" rows="3" maxlength="200"></textarea>

    <label for="animaux">Animaux de compagnie :</label>
    <input type="text" id="animaux" name="animaux" maxlength="50">

    <input type="submit" value="Envoyer">
  </form>

</body>
</html>
