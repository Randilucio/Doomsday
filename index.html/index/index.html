<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="traitement.php" method="POST">
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required minlength="2" maxlength="50"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required minlength="6"><br><br>

        <label>Sexe :</label>
        <input type="radio" id="homme" name="sexe" value="H" required>
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="sexe" value="F" required>
        <label for="femme">Femme</label><br><br>

        <label for="ville">Ville :</label>
        <select id="ville" name="ville" required>
            <option value="">--SÃ©lectionnez--</option>
            <option value="Paris">Paris</option>
            <option value="Lyon">Lyon</option>
            <option value="Nantes">Nantes</option>
            <option value="Toulouse">Toulouse</option>
            <option value="Grenoble">Grenoble</option>
        </select><br><br>

        <label for="loisirs">Loisirs :</label><br>
        <input type="checkbox" name="loisirs[]" value="Lecture"> Lecture<br>
        <input type="checkbox" name="loisirs[]" value="Sport"> Sport<br>
        <input type="checkbox" name="loisirs[]" value="Musique"> Musique<br><br>

        <label for="animaux">Animaux de compagnie :</label>
        <input type="text" id="animaux" name="animaux" maxlength="100"><br><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
